<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <img id="playOnceGif" alt="">
  <script>
    function updateGif() {
      fetch('/animation')
        .then(response => response.text())
        .then(data => {
          // Update the GIF source
          document.getElementById('playOnceGif').src = data;

          // Reset animation play state to play the new GIF
          document.getElementById('playOnceGif').style.animationPlayState = 'running';
        })
        .catch(error => {
          console.error('Error fetching /animation:', error);
        });
    }

    // Call updateGif initially
    updateGif();

    // Set up a setInterval to call updateGif every 3 seconds
    setInterval(updateGif, 3000);
  </script>
</body>
</html>
