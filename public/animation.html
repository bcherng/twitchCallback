<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Once GIF</title>
</head>
<body>
  <img id="playOnceGif" alt="Play Once GIF">
  <script>
    function updateGif() {
      fetch('/animation')
        .then(response => response.text())
        .then(data => {

          // Update the GIF source
          document.getElementById('playOnceGif').src = `/${data}.gif`;;

          // Reset animation play state to play the new GIF
          document.getElementById('playOnceGif').style.animationPlayState = 'running';
          document.getElementById('playOnceGif').addEventListener('animationiteration', function () {
            this.style.animationPlayState = 'paused';
      });
        })
        .catch(error => {
          console.error('Error fetching /sf:', error);
        });
    }

    // Call updateGif initially
    updateGif();
 
    // Set up a setInterval to call updateGif every 3 seconds
    setInterval(updateGif, 3000);
  </script>
</body>
</html>
