<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Once GIF</title>
</head>
<body>
  <img id="playOnceGif" alt="">
  <script>
    function updateGif() {
    fetch('/animation')
      .then(response => response.text())
      .then(data => {

        // Update the GIF source
        document.getElementById('playOnceGif').src = `/${data}.gif`;

        // Reset animation play state to play the new GIF
        document.getElementById('playOnceGif').style.animationPlayState = 'running';

        // Add an event listener for the first animationiteration
        function onAnimationIteration() {
          // Pause the animation after the first iteration
          this.style.animationPlayState = 'paused';
          // Remove the event listener after the first iteration
          this.removeEventListener('animationiteration', onAnimationIteration);
        }

        // Add the event listener
        document.getElementById('playOnceGif').addEventListener('animationiteration', onAnimationIteration);

      })
      .catch(error => {
        console.error('Error fetching /sf:', error);
      });
  }

  // Call updateGif initially
  updateGif();

  // Set up a setInterval to call updateGif every 3 seconds
  setInterval(updateGif, 3000);
  </script>
</body>
</html>
