<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stars</title>
</head>
<body>

  <div>
    <img id="stars" src="/0.png" alt="">
  </div>

  <script>
    function updateStars() {
      fetch('https://twitch-callback.vercel.app/starforce')
        .then(response => response.text())
        .then(stars => {
          document.getElementById('stars').src = `/${stars}.png`;
        })
        .catch(error => {
          console.error('Error fetching stars:', error);
        });
    }

    // Update the counter immediately
    updateStars();

    // Update the counter every 30 seconds (30000 milliseconds)
    setInterval(updateStars, 3000);
  </script>

</body>
</html>
